<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="container">
  <div class="card">
    <div class="card-body">
      <h1>Belajar Todo</h1>
      <div class="mb-3">
        <label for="todo-title" class="form-label">Judul</label>
        <input type="text" class="form-control" id="todo-title" placeholder="Masukkan Judul">
      </div>
      <div class="mb-3">
        <label for="todo-desc" class="form-label">Deskripsi</label>
        <input type="text" class="form-control" id="todo-desc" placeholder="Masukkan Deskripsi">
      </div>

      <button class="btn btn-success" id="add-todo" onclick="onAddTodo();">Kirim</button>
    </div>
  </div>

  <h4>Todo List</h4>
        <ul id="todo-list">
        </ul>

  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
